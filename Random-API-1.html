<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>API || Tutorials</title>
</head>

<body>
    <h1 id="activity"></h1>
    <h2>Bored API Activity: <a href="#">Visit Our Site</a></h2>


    <script>
        /*fetch('http://www.boredapi.com/api/activity/')

            })*/

        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("activity").innerText = data.activity;
                })
        }
        doSomething();

        // --Time Set to show after 1 seconds automatically--//
        setInterval(() => {
            doSomething()
        },2000);
    </script>
</body>

</html>
